<md-dialog aria-label="Mango (Fruit)">
                


<div ng-repeat="(id, product) in itemsToBuy">

  <md-button ng-click="removeFromCart(id)">x</md-button>
  {{product.title}}<span flex></span>{{product.quantity}}
  <md-button ng-click="addQuantity(id)" ng-disabled="product.quantity>=15">+</md-button>
  <md-input readonly type="text" value="{{product.quantity}}"></md-input>
  <md-button ng-click="removeQuantity(id)" ng-disabled="product.quantity==1">-</md-button>






</div>

<div>
<md-button ng-disabled="!checkLength()" ng-click="clearCart()">Clear the cart
            </md-button>
            <md-input readonly ng-show="!checkLength()" type="text" placeholder="Total price"
                   ></md-input>
            <md-input readonly ng-show="checkLength()" type="text" value="{{ totalPrice }}"
                   >{{ totalPrice }}</md-input>
            <md-button ng-disabled="!checkLength()"
                    ng-click="confirmOrder(); clearCart()">Submit your order
            </md-button></div>



    </div>
    </md-dialog>
